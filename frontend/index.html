<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IEEE Paper Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>IEEE Paper Generator</h1>

  <form id="paperForm">
    <label>Title: <input type="text" name="title" required></label>
    <label>Authors (comma-separated): <input type="text" name="authors" required></label>
    <label>Affiliations (comma-separated): <input type="text" name="affiliations" required></label>
    <label>Emails (comma-separated): <input type="text" name="emails" required></label>
    <label>Abstract: <textarea name="abstract" required></textarea></label>
    <label>Keywords (comma-separated): <input type="text" name="keywords" required></label>

    <div id="sections">
      <h3>Sections</h3>
      <button type="button" onclick="addSection()">+ Add Section</button>
    </div>

    <label>References (one per line): <textarea name="references" required></textarea></label>
    <button type="submit">Generate Paper</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
